services:
  postgres:
    image: postgres:17-alpine
    container_name: game-builder-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gamebuilder
      POSTGRES_PASSWORD: gamebuilder_dev
      POSTGRES_DB: gamebuilder
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gamebuilder"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
